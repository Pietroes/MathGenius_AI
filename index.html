    <script type="text/babel" data-type="module">

        /* --- API KEY GUIDE COMPONENT --- */
        const ApiKeyGuide = ({ onClose, isDarkMode }) => {
            const steps = [

                        </div>
                        <div className="p-6 space-y-8">
                            <div className={`p-4 rounded-xl text-sm border flex gap-3 ${isDarkMode ? 'bg-indigo-900/20 border-indigo-500/30 text-indigo-200' : 'bg-indigo-50 border-indigo-100 text-indigo-700'}`}>

                            </div>
                            <div className="space-y-6">
                                {steps.map((step, idx) => (
                                <div key={idx} className="flex gap-4 group">

                            </div>
                            <div className="pt-4 flex justify-center sticky bottom-0 pb-4 bg-gradient-to-t from-inherit to-transparent">
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-medium transition-all hover:scale-105 shadow-lg shadow-indigo-500/30">

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        /* --- SOLUTION DISPLAY (Robusto con Fallback) --- */
        const SolutionDisplay = ({ content, isDarkMode }) => {
            const containerRef = useRef(null);
            const [isReady, setIsReady] = useState(false);
            const [hasError, setHasError] = useState(false);

            // Check for libraries loop with Timeout
            useEffect(() => {
                const start = Date.now();
                const checkLibraries = setInterval(() => {
                    if (window.marked && window.renderMathInElement) {
                        setIsReady(true);
                        clearInterval(checkLibraries);
                    } else if (Date.now() - start > 3000) {
                        // Se dopo 3 secondi non carica, mostra comunque il contenuto
                        console.warn("Librerie formattazione lente o mancanti, attivo fallback.");
                        setHasError(true);
                        setIsReady(true);
                        clearInterval(checkLibraries);
                    }
                }, 100);
                return () => clearInterval(checkLibraries);
            }, []);

            useEffect(() => {
                if (isReady && containerRef.current) {
                    const originalText = content || "";
                    
                    if (hasError) {
                        // Fallback: testo semplice
                        containerRef.current.innerText = originalText;
                        return;
                    }

                    try {
                        // 1. Protezione formule LaTeX
                        const mathMap = [];
                        const protectedText = originalText.replace(
                            /(\$\$[\s\S]*?\$\$|\\\[[\s\S]*?\\\]|\\\([\s\S]*?\\\)|(?<!\\)\$((?:\\.|[^$])*?)(?<!\\)\$)/g, 
                            (match) => {
                                const placeholder = `MATHPLACEHOLDER${mathMap.length}ENDMATH`;
                                mathMap.push(match);
                                return placeholder;
                            }
                        );

                        // 2. Parsing Markdown -> HTML
                        let html = window.marked.parse(protectedText);

                        // 3. Ripristino formule
                        mathMap.forEach((math, i) => {
                            html = html.replace(`MATHPLACEHOLDER${i}ENDMATH`, math);
                        });

                        containerRef.current.innerHTML = html;

                        // 4. Rendering KaTeX
                        window.renderMathInElement(containerRef.current, {
                            delimiters: [
                                {left: '$$', right: '$$', display: true},
                                {left: '$', right: '$', display: false},
                                {left: '\\(', right: '\\)', display: false},
                                {left: '\\[', right: '\\]', display: true}
                            ],
                            throwOnError: false,
                            errorColor: '#cc0000',
                        });
                    } catch (e) {
                        console.error("Rendering error:", e);
                        containerRef.current.innerText = originalText; // Fallback su errore
                    }
                }
            }, [content, isReady, hasError]);

            if (!isReady) return <div className="animate-pulse text-sm opacity-50">Caricamento formattazione...</div>;

            return (
                <div 
                    ref={containerRef} 
                    className={`prose ${isDarkMode ? 'prose-invert text-slate-200' : 'text-slate-800'} max-w-none break-words overflow-x-auto animate-fade-in`}
                />
            );
        };

        /* --- LOADING SKELETON --- */
        const LoadingSkeleton = ({ isDarkMode }) => (
            <div className="space-y-4 w-full animate-fade-in">
                <div className={`h-4 w-3/4 rounded shimmer-bg animate-shimmer ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'}`}></div>
                <div className={`h-4 w-full rounded shimmer-bg animate-shimmer delay-100 ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'}`}></div>
                <div className={`h-4 w-5/6 rounded shimmer-bg animate-shimmer delay-200 ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'}`}></div>
                <div className={`h-32 w-full rounded-xl mt-4 shimmer-bg animate-shimmer delay-300 ${isDarkMode ? 'bg-slate-800' : 'bg-slate-200'}`}></div>
            </div>
        );

        /* --- LIVE TUTOR CHAT --- */
        const LiveTutorChat = ({ apiKey, contextSolution, isDarkMode, onClose }) => {
            const [messages, setMessages] = useState([{ role: 'assistant', text: 'Ciao! Sono il tuo Tutor. Hai dubbi sulla soluzione?' }]);
            const [inputText, setInputText] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages, loading]);

            const handleSend = async () => {
                if (!inputText.trim()) return;
                const userMsg = inputText;
                setInputText('');
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setLoading(true);
                try {
                    const conversationHistory = messages.map(m => `${m.role === 'user' ? 'Studente' : 'Tutor'}: ${m.text}`).join('\n');
                    const prompt = `Sei un tutor. CONTESTO: ${contextSolution} STORICO: ${conversationHistory} DOMANDA: ${userMsg} Rispondi chiaramente.`;
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    if(data.error) throw new Error(data.error.message);
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    setMessages(prev => [...prev, { role: 'assistant', text: aiText || "Errore risposta vuota." }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', text: `Errore: ${error.message}` }]);
                } finally {
                    setLoading(false);
                }
            };

            const bgClass = isDarkMode ? 'bg-slate-900 border-slate-700' : 'bg-white border-slate-200';
            return (
                <div className={`fixed inset-0 z-50 flex flex-col md:max-w-md md:left-auto md:right-0 md:shadow-2xl animate-slide-in-right duration-300 ${isDarkMode ? 'bg-slate-950 text-white' : 'bg-slate-50 text-slate-900'}`}>
                    <div className={`flex items-center justify-between p-4 border-b ${bgClass}`}>
                        <div className="flex items-center gap-2"><div className="p-2 bg-indigo-500/20 rounded-lg"><MessageSquare className="w-5 h-5 text-indigo-500" /></div><h3 className="font-bold">Tutor Chat</h3></div>
                        <button onClick={onClose} className="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors"><X className="w-5 h-5" /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex gap-3 animate-fade-in ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-3 rounded-2xl text-sm shadow-sm transition-all hover:shadow-md ${msg.role === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : (isDarkMode ? 'bg-slate-800 rounded-bl-none' : 'bg-white rounded-bl-none')}`}>
                                    <SolutionDisplay content={msg.text} isDarkMode={isDarkMode} />
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start animate-fade-in">
                                <div className={`p-4 rounded-2xl rounded-bl-none flex gap-2 items-center ${isDarkMode ? 'bg-slate-800' : 'bg-white'}`}>
                                    <div className="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-indigo-500 rounded-full animate-bounce delay-100"></div>
                                    <div className="w-2 h-2 bg-indigo-500 rounded-full animate-bounce delay-200"></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className={`p-4 border-t ${bgClass}`}>
                        <div className="flex gap-2">
                            <input type="text" value={inputText} onChange={(e) => setInputText(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleSend()} placeholder="Chiedi..." className={`w-full p-2 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-500 transition-colors ${isDarkMode ? 'bg-slate-900 border-slate-700' : 'bg-white'}`} />
                            <button onClick={handleSend} className="p-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors shadow-lg active:scale-95"><Send className="w-5 h-5" /></button>
                        </div>
                    </div>
                </div>
            );
        };

        /* --- MAIN APP --- */
        function App() {
            const [isDarkMode, setIsDarkMode] = useState(() => {
                if (typeof window !== 'undefined') {
                    const saved = localStorage.getItem('isDarkMode');
                    return saved !== null ? JSON.parse(saved) : true;
                }
                return true;
            });
            
            const [apiKey, setApiKey] = useState(() => {
                if (typeof window !== 'undefined') {
                    return localStorage.getItem('geminiApiKey') || '';
                }
                return '';
            });
            
            useEffect(() => {
                localStorage.setItem('isDarkMode', JSON.stringify(isDarkMode));
            }, [isDarkMode]);

            useEffect(() => {
                if (apiKey) {
                    localStorage.setItem('geminiApiKey', apiKey);
                }
            }, [apiKey]);
            
            const [inputMode, setInputMode] = useState('upload');
            const [image, setImage] = useState(null);
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');
            const [showLiveTutor, setShowLiveTutor] = useState(false);
            const [showApiGuide, setShowApiGuide] = useState(false);
            const [showContacts, setShowContacts] = useState(false);
            const [showSettings, setShowSettings] = useState(true);
            const [textInput, setTextInput] = useState('');
            const [isListening, setIsListening] = useState(false);

            // Canvas & Camera Refs
            const canvasRef = useRef(null);
            const contextRef = useRef(null);
            const videoRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const recognitionRef = useRef(null);

            const ggbAppletRef = useRef(null);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDarkMode);
            }, [isDarkMode]);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) setImage(file);
            };

            // --- CAMERA LOGIC ---
            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    if(videoRef.current) videoRef.current.srcObject = stream;
                } catch (err) { setError("Errore Camera: " + err.message); }
            };

            const capturePhoto = () => {
                if (videoRef.current) {
                    const canvas = document.createElement('canvas');
                    canvas.width = videoRef.current.videoWidth;
                    canvas.height = videoRef.current.videoHeight;
                    canvas.getContext('2d').drawImage(videoRef.current, 0, 0);
                    setCapturedImage(canvas.toDataURL('image/jpeg'));
                    const stream = videoRef.current.srcObject;
                    if(stream) stream.getTracks().forEach(t => t.stop());
                }
            };

            // --- CANVAS LOGIC ---
            useEffect(() => {
                if (inputMode === 'camera') startCamera();
                if (inputMode === 'draw') initCanvas();
            }, [inputMode, isDarkMode]);

            const initCanvas = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.parentElement.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = 300 * dpr; 
                
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = isDarkMode ? '#FFFFFF' : '#000000';
                ctx.lineWidth = 4;
                contextRef.current = ctx;
            };

            const startDrawing = (e) => {
                const { offsetX, offsetY } = getCoordinates(e);
                contextRef.current.beginPath();
                contextRef.current.moveTo(offsetX, offsetY);
                setIsDrawing(true);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                const { offsetX, offsetY } = getCoordinates(e);
                contextRef.current.lineTo(offsetX, offsetY);
                contextRef.current.stroke();
            };

            const finishDrawing = () => {
                contextRef.current.closePath();
                setIsDrawing(false);
            };

            const getCoordinates = (event) => {
                if (event.touches && event.touches[0]) {
                    const rect = canvasRef.current.getBoundingClientRect();
                    return {
                        offsetX: event.touches[0].clientX - rect.left,
                        offsetY: event.touches[0].clientY - rect.top
                    };
                }
                return { offsetX: event.nativeEvent.offsetX, offsetY: event.nativeEvent.offsetY };
            };

            const clearCanvas = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };

            // --- SPEECH RECOGNITION ---
            const toggleMic = () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    alert("Browser non supportato per la dettatura.");
                    return;
                }

                if (isListening) {
                    setIsListening(false);
                    if (recognitionRef.current) recognitionRef.current.stop();
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'it-IT';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => setIsListening(true);
                recognition.onend = () => setIsListening(false);
                recognition.onerror = (e) => { console.error(e); setIsListening(false); };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    setTextInput(prev => prev + (prev ? ' ' : '') + transcript);
                };

                recognitionRef.current = recognition;
                recognition.start();
            };

            // --- MAIN SOLVER ---
            const solveMathProblem = async () => {
                if (!apiKey) { setError("Inserisci API Key"); return; }
                
                setLoading(true);
                setError('');
                setResult(null);
                
                try {
                    let base64 = null;
                    
                    if (inputMode === 'upload' && image) {
                        base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onloadend = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(image);
                        });
                    } else if (inputMode === 'camera' && capturedImage) {
                        base64 = capturedImage.split(',')[1];
                    } else if (inputMode === 'draw' && canvasRef.current) {
                        const canvas = canvasRef.current;
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = canvas.width;
                        tempCanvas.height = canvas.height;
                        const tCtx = tempCanvas.getContext('2d');
                        tCtx.fillStyle = '#FFFFFF';
                        tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                        if (isDarkMode) {
                            tCtx.globalCompositeOperation = 'difference';
                        } else {
                            tCtx.globalCompositeOperation = 'source-over';
                        }
                        tCtx.drawImage(canvas, 0, 0);
                        base64 = tempCanvas.toDataURL('image/jpeg').split(',')[1];
                    }

                    if (!base64 && !textInput) { throw new Error("Nessun input fornito"); }

                    const parts = [
                        { text: `Sei un tutor esperto. Risolvi il problema. 
                        FORMATO RISPOSTA:
                        Spiegazione passo passo...
                        ---SEPARATORE_GRAFICO---
                        y = x^2 (solo equazione, usa sintassi matematica standard: x^2 non x^{2})` },
                        ...(textInput ? [{ text: textInput }] : []),
                        ...(base64 ? [{ inlineData: { mimeType: "image/jpeg", data: base64 } }] : [])
                    ];

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts }] })
                    });

                    const data = await response.json();
                    if(data.error) throw new Error(data.error.message);

                    const text = data.candidates[0].content.parts[0].text;
                    const separator = "---SEPARATORE_GRAFICO---";
                    let solution = text;
                    let plotCmd = null;

                    if (text.includes(separator)) {
                        const splitted = text.split(separator);
                        solution = splitted[0].trim();
                        plotCmd = splitted[1].trim();
                    }

                    setResult({ solution, plotCmd });

                } catch (err) {
                    setError("Errore: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            // GeoGebra Effect
            useEffect(() => {
                if (result?.plotCmd && window.GGBApplet) {
                    const containerId = 'ggb-element';
                    if (!ggbAppletRef.current) {
                        const params = {
                            "appName": "graphing",
                            "width": 800,
                            "height": 500,
                            "showToolBar": false,
                            "borderColor": null,
                            "scaleContainerClass": "ggb-container",
                            "allowUpscale": true,
                            "appletOnLoad": (api) => plotFunction(api, result.plotCmd)
                        };
                        const applet = new window.GGBApplet(params, true);
                        applet.inject(containerId);
                        ggbAppletRef.current = applet;
                    } else {
                        if (window.ggbApplet && window.ggbApplet.evalCommand) {
                            plotFunction(window.ggbApplet, result.plotCmd);
                        }
                    }
                }
            }, [result]);

            const plotFunction = (api, rawCmd) => {
                try {
                    api.reset();
                    let cleanCmd = rawCmd.replace(/`/g, '').trim(); 
                    cleanCmd = cleanCmd.replace(/\\frac\s*{([^{}]*)}\s*{([^{}]*)}/g, '($1)/($2)');
                    cleanCmd = cleanCmd.replace(/[{}]/g, '').replace(/\\/g, '');
                    console.log("Plotting:", cleanCmd);
                    const label = api.evalCommandGetLabels(cleanCmd);
                    if (label) {
                        api.setColor(label, 79, 70, 229);
                        api.setLineThickness(label, 5);
                    } else if(cleanCmd.includes('=')) {
                        const rhs = cleanCmd.split('=')[1].trim();
                        const retryLabel = api.evalCommandGetLabels(rhs);
                        if(retryLabel) {
                            api.setColor(retryLabel, 79, 70, 229);
                            api.setLineThickness(retryLabel, 5);
                        }
                    }
                } catch(e) { console.error("GGB Plot Error:", e); }
            };

            const bgClass = isDarkMode ? 'bg-slate-950 text-slate-100' : 'bg-slate-50 text-slate-900';
            const cardClass = isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200';

            return (
                <div className={`min-h-screen font-sans p-4 transition-colors duration-500 ${bgClass} flex flex-col`}>
                    
                    {showApiGuide && <ApiKeyGuide onClose={() => setShowApiGuide(false)} isDarkMode={isDarkMode} />}
                    {showLiveTutor && <LiveTutorChat apiKey={apiKey} contextSolution={result?.solution} isDarkMode={isDarkMode} onClose={() => setShowLiveTutor(false)} />}

                    <div className="max-w-4xl mx-auto space-y-6 flex-1 w-full animate-slide-up">
                        {/* HEADER */}
                        <header className={`flex flex-wrap justify-between items-center p-4 rounded-2xl shadow-sm border transition-all duration-300 hover:shadow-md ${cardClass}`}>
                            <div className="flex items-center gap-3 w-full md:w-auto mb-4 md:mb-0">
                                <div className="bg-indigo-600 p-2 rounded-lg transform transition-transform hover:scale-110"><Calculator className="text-white w-6 h-6" /></div>
                                <div>
                                    <h1 className="text-xl font-bold flex flex-col md:flex-row md:items-center gap-1">
                                        MathGenius AI 
                                        <span className="text-sm font-normal opacity-60 md:ml-2">by AiWorldCenter (~pes)</span>
                                    </h1>
                                </div>
                            </div>
                            <div className="flex items-center gap-2 w-full md:w-auto justify-end">
                                <a href="https://buymeacoffee.com/Pietroes" target="_blank" className="p-2 bg-yellow-400 text-black rounded-full hover:bg-yellow-500 transition-colors transform hover:scale-105"><Coffee className="w-5 h-5" /></a>
                                <div className="relative">
                                    <button onClick={() => setShowContacts(!showContacts)} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"><LinkIcon className="w-5 h-5" /></button>
                                    {showContacts && (
                                        <div className={`absolute right-0 top-full mt-2 w-48 rounded-xl shadow-xl border overflow-hidden z-50 animate-pop-in ${cardClass}`}>
                                            <a href="https://pixabay.com/users/pietro_e_s-35569158/" target="_blank" className="flex items-center gap-3 p-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><Globe className="w-4 h-4 text-green-500"/> Pixabay</a>
                                            <a href="https://youtube.com/@aimuse-mfa?si=N5sEfNmL0BxO_cdW" target="_blank" className="flex items-center gap-3 p-3 text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><Youtube className="w-4 h-4 text-red-500"/> YouTube</a>
                                        </div>
                                    )}
                                </div>
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors transform hover:rotate-12">{isDarkMode ? <Sun className="w-5 h-5"/> : <Moon className="w-5 h-5"/>}</button>
                                <button onClick={() => setShowSettings(!showSettings)} className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors transform hover:rotate-90"><Settings className="w-5 h-5"/></button>
                            </div>
                        </header>

                        {/* CONFIG PANEL */}
                        {showSettings && (
                            <div className={`p-6 rounded-2xl shadow-sm border animate-fade-in ${cardClass}`}>
                                <h3 className="font-semibold mb-2">Configurazione</h3>
                                <div className="flex gap-2">
                                    <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="Incolla API Key..." className="w-full p-2 rounded border bg-transparent focus:ring-2 focus:ring-indigo-500 transition-all" />
                                    <button onClick={() => setShowApiGuide(true)} className="p-2 border rounded hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition-colors"><HelpCircle className="w-5 h-5 text-indigo-500"/></button>
                                </div>
                            </div>
                        )}

                        <div className="grid md:grid-cols-2 gap-6">
                            {/* INPUT */}
                            <div className={`p-6 rounded-2xl shadow-sm border h-fit transition-colors animate-slide-up delay-100 ${cardClass}`}>
                                <h2 className="font-bold mb-4">1. Inserisci Problema</h2>
                                <div className="flex gap-2 mb-4">
                                    <button onClick={() => setInputMode('upload')} className={`flex-1 p-2 rounded text-sm transition-all duration-300 ${inputMode==='upload' ? 'bg-indigo-600 text-white shadow-lg scale-105' : 'border hover:bg-gray-50 dark:hover:bg-gray-800'}`}><Upload className="inline w-4 h-4 mr-1"/> Upload</button>
                                    <button onClick={() => setInputMode('camera')} className={`flex-1 p-2 rounded text-sm transition-all duration-300 ${inputMode==='camera' ? 'bg-indigo-600 text-white shadow-lg scale-105' : 'border hover:bg-gray-50 dark:hover:bg-gray-800'}`}><Camera className="inline w-4 h-4 mr-1"/> Foto</button>
                                    <button onClick={() => setInputMode('draw')} className={`flex-1 p-2 rounded text-sm transition-all duration-300 ${inputMode==='draw' ? 'bg-indigo-600 text-white shadow-lg scale-105' : 'border hover:bg-gray-50 dark:hover:bg-gray-800'}`}><PenTool className="inline w-4 h-4 mr-1"/> Disegna</button>
                                </div>

                                {inputMode === 'upload' && (
                                    <div className="border-2 border-dashed p-8 rounded-xl text-center relative hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors animate-fade-in group">
                                        <input type="file" onChange={handleImageUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                        {image ? (
                                            <div className="text-emerald-500 font-medium flex flex-col items-center animate-pop-in">
                                                <CheckCircle className="w-8 h-8 mb-2" />
                                                {image.name}
                                            </div>
                                        ) : (
                                            <div className="flex flex-col items-center transition-transform group-hover:scale-105">
                                                <ImageIcon className="w-10 h-10 opacity-50 mb-2" />
                                                <p className="text-sm opacity-70">Clicca per caricare</p>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {inputMode === 'camera' && (
                                    <div className="relative rounded-xl overflow-hidden bg-black aspect-video flex items-center justify-center animate-fade-in group">
                                        {!capturedImage ? (
                                            <>
                                                <video ref={videoRef} autoPlay playsInline muted className="w-full h-full object-cover"></video>
                                                <button onClick={capturePhoto} className="absolute bottom-4 w-12 h-12 bg-white rounded-full border-4 border-indigo-500 z-10 transition-transform active:scale-90 hover:scale-110 shadow-lg"></button>
                                            </>
                                        ) : (
                                            <>
                                                <img src={capturedImage} className="w-full h-full object-contain animate-fade-in" />
                                                <button onClick={() => {setCapturedImage(null); startCamera();}} className="absolute bottom-4 px-4 py-2 bg-slate-800/80 backdrop-blur-sm text-white rounded-full flex items-center gap-2 hover:bg-slate-700 transition-colors"><RefreshCw className="w-4 h-4"/> Riprova</button>
                                            </>
                                        )}
                                    </div>
                                )}

                                {inputMode === 'draw' && (
                                    <div className={`relative rounded-xl overflow-hidden border touch-none h-64 animate-fade-in ${isDarkMode ? 'bg-slate-900 border-slate-700' : 'bg-white border-slate-200'}`}>
                                        <canvas 
                                            ref={canvasRef}
                                            onMouseDown={startDrawing}
                                            onMouseUp={finishDrawing}
                                            onMouseMove={draw}
                                            onMouseLeave={finishDrawing}
                                            onTouchStart={startDrawing}
                                            onTouchEnd={finishDrawing}
                                            onTouchMove={draw}
                                            className="w-full h-full cursor-crosshair"
                                        />
                                        <button onClick={clearCanvas} className="absolute top-2 right-2 p-2 bg-red-500/10 text-red-500 rounded hover:bg-red-500/20 transition-colors"><Eraser className="w-4 h-4"/></button>
                                    </div>
                                )}

                                {/* TEXT INPUT ALWAYS VISIBLE */}
                                <div className="relative mt-4 animate-fade-in delay-200">
                                    <textarea value={textInput} onChange={e => setTextInput(e.target.value)} placeholder="Aggiungi dettagli o scrivi il problema..." className="w-full h-24 p-3 rounded-xl border bg-transparent focus:ring-2 focus:ring-indigo-500 transition-all resize-none" />
                                    <button 
                                        onClick={() => {if(!isListening) toggleMic();}} 
                                        className={`absolute right-2 bottom-2 p-2 rounded-full transition-all duration-300 ${isListening ? 'bg-red-500 text-white animate-pulse shadow-lg shadow-red-500/30' : 'hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-400'}`}
                                    >
                                        <Mic className="w-5 h-5"/>
                                    </button>
                                </div>

                                <button onClick={solveMathProblem} disabled={loading} className="w-full mt-4 py-3 bg-indigo-600 text-white rounded-xl font-bold flex justify-center items-center gap-2 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-indigo-500/30">
                                    {loading ? (
                                        <><Loader2 className="animate-spin w-5 h-5"/> Analisi in corso...</>
                                    ) : (
                                        <><Sparkles className="w-5 h-5"/> Risolvi con AI</>
                                    )}
                                </button>
                                {error && <div className="mt-4 text-red-500 text-sm bg-red-100 dark:bg-red-900/30 p-3 rounded-lg border border-red-500/20 flex items-center gap-2 animate-shake"><AlertCircle className="w-4 h-4"/> {error}</div>}
                            </div>

                            {/* OUTPUT */}
                            <div className="space-y-6">
                                <div className={`p-6 rounded-2xl shadow-sm border min-h-[200px] transition-all animate-slide-up delay-200 ${cardClass}`}>
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="font-bold flex items-center gap-2"><Sparkles className="w-4 h-4 text-indigo-500"/> Soluzione</h2>
                                        {result && <button onClick={() => setShowLiveTutor(true)} className="text-indigo-500 flex items-center gap-1 text-sm font-bold hover:underline transition-all"><MessageSquare className="w-4 h-4"/> Chiedi al Tutor</button>}
                                    </div>
                                    <div className="prose prose-sm dark:prose-invert">
                                        {loading ? (
                                            <LoadingSkeleton isDarkMode={isDarkMode} />
                                        ) : result ? (
                                            <SolutionDisplay content={result.solution} isDarkMode={isDarkMode}/>
                                        ) : (
                                            <div className="flex flex-col items-center justify-center py-10 opacity-40">
                                                <Bot className="w-12 h-12 mb-2"/>
                                                <p className="italic">La soluzione apparirà qui...</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className={`p-1 rounded-2xl shadow-sm border overflow-hidden transition-all animate-slide-up delay-300 ${cardClass}`}>
                                    <div className="p-4 border-b border-gray-100 dark:border-gray-800"><h2 className="font-bold">3. Grafico</h2></div>
                                    <div className="relative w-full h-[400px] bg-white transition-opacity duration-500" style={{opacity: result?.plotCmd ? 1 : 0.5}}>
                                        <div id="ggb-element"></div>
                                        {!result?.plotCmd && !loading && (
                                            <div className="absolute inset-0 flex items-center justify-center text-slate-400 bg-slate-50/50 backdrop-blur-sm">
                                                <span className="text-sm">Nessun grafico disponibile</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer className="mt-12 py-6 text-center text-xs opacity-50 border-t border-slate-200 dark:border-slate-800 animate-fade-in delay-500">
                        <p>Questo progetto è stato realizzato con l'aiuto dell'Intelligenza Artificiale.</p>
                    </footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
